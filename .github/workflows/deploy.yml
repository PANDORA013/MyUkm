name: Deploy to Production

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (e.g., v1.0.0)

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, mysql, bcmath, dom, fileinfo, ctype, json, tokenizer, xml, zip

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-dev
          npm install
          npm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

      - name: Deploy to production
        env:
          DEPLOY_SERVER: ${{ secrets.DEPLOY_SERVER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          # Create deployment directory
          ssh $DEPLOY_USER@$DEPLOY_SERVER "mkdir -p $DEPLOY_PATH/releases"
          
          # Create release directory with timestamp
          RELEASE_DIR="$DEPLOY_PATH/releases/$(date +%Y%m%d%H%M%S)"
          ssh $DEPLOY_USER@$DEPLOY_SERVER "mkdir -p $RELEASE_DIR"
          
          # Copy files
          rsync -avz --exclude='.git' --exclude='node_modules' --exclude='.env' . $DEPLOY_USER@$DEPLOY_SERVER:$RELEASE_DIR/
          
          # Run deployment commands
          ssh $DEPLOY_USER@$DEPLOY_SERVER "
            cd $RELEASE_DIR && \
            cp $DEPLOY_PATH/.env . && \
            composer install --no-dev --optimize-autoloader && \
            php artisan migrate --force && \
            php artisan config:cache && \
            php artisan route:cache && \
            php artisan view:cache && \
            ln -sfn $RELEASE_DIR $DEPLOY_PATH/current
          "
          
          # Clean up old releases (keep last 5)
          ssh $DEPLOY_USER@$DEPLOY_SERVER "
            cd $DEPLOY_PATH/releases && \
            ls -t | tail -n +6 | xargs -I{} rm -rf {}
          "
